<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="card in cards | filter:{ categoryid : categoryid }">

          <h3>{{card.title}}</h3>

        </div>
      </div>
    </div>
  </div>

</div>
