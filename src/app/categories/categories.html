<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="category in categories">
      <div class="category-box" ng-click="goToCards(category.categoryId)" >
        <div class="caption">
          <h3>{{category.name}}</h3>
          <div>{{category.description}}</div>
        </div>
      </div>
    </div>
  </div>

</div>
